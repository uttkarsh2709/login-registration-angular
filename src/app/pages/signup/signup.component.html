<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-3">
            <form [formGroup]="form">
                <div class="form-group">
                    <div [ngClass]="getClassName()" role="alert">
                        {{message}}
                    </div>
                    <label>Full Name</label>
                    <input type="text" formControlName="displayName" class="form-control">
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" formControlName="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" formControlName="confirm" class="form-control">
                </div>
                <button class="'btn-btn-primary mt-3 justify-content-center" (click)="signup()">Create Account</button>
            </form>
        </div>
        </div>
    </div>
</div>
